<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>StudyPress | Education & Courses</title>
    
    <!-- Favicon and Touch Icons -->

    <link href="{{url_for('static',filename='images/apple-touch-icon.png')}}" rel="apple-touch-icon">
    <link href="{{url_for('static',filename='images/apple-touch-icon-72x72.png')}}" rel="apple-touch-icon" sizes="72x72">
    <link href="{{url_for('static',filename='images/apple-touch-icon-114x114.png')}}" rel="apple-touch-icon" sizes="114x114">
    <link href="{{url_for('static',filename='images/apple-touch-icon-144x144.png')}}" rel="apple-touch-icon" sizes="144x144">
    
    <link rel="stylesheet" href="{{url_for('static',filename='assets/bootstrap/css/bootstrap.min.css')}} ">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/Header.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/Profile-Edit-Form-1.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/Profile-Edit-Form.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/styles.css')}}">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Armata">
    <link rel="stylesheet" href="assets/css/Responsive-feedback-form-1.css">
    <link rel="stylesheet" href="assets/css/Responsive-feedback-form.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
    <div class="container"><a class="navbar-brand" style="color:#21a9af;" href="#"></a><img src="{{url_for('static',filename='assets/img/logo-wide.png')}}"><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse float-end d-inline-flex flex-row justify-content-end align-items-end" id="navcol-1">
            <ul class="navbar-nav">
                <li class="nav-item"></li>
            </ul><span class="navbar-text"> </span>
            <ul class="navbar-nav"></ul>
        </div>
    </div>
</nav>

    <div class="container" style="margin-top:51px;">
        <div id="form-div" style="margin-right:50px;margin-left:50px;">
            <form action="{{url_for('thankyou')}}" method="post">
                <div class="form-group mb-3" style="background:#E2D784">
                    <div class="row" >
                        <div class="col-md-12">
                            <h1 class="text-center" style="font-family:Armata, sans-serif;font-size:30px;"><strong>Feedback </strong></h1>
                        </div>

                    </div>
                    <hr id="hr" style="background-color:#c3bfbf;">
                    <div class="row">
                        <div class="col-10 col-sm-10 col-md-8 offset-1 offset-sm-1 offset-md-2">
                   <p style="font-size:24px">Rating the course :- </p>
                          <input type="radio" id="html" name="rate" value="1">
  <label style="font-size:14px" for="html">1</label><br>
  <input type="radio" id="css" name="rate" value="2">
  <label style="font-size:14px" for="css">2</label><br>
  <input type="radio" id="javascript" name="rate" value="3">
  <label style="font-size:14px" for="javascript">3</label>
  <br>
  <input type="radio" id="javascript1" name="rate" value="4">
  <label style="font-size:14px" for="javascript1">4</label>
  <br>
  <input type="radio" id="javascript2" name="rate" value="5">
  <label style="font-size:14px" for="javascript2">5</label>
                        </div>
                    </div>

<input value="{{data}}"  name="data" style="display:none"   />  
<input value="{{index}}"  name="index" style="display:none"   />  

                    <div class="row" style="font-family:Armata, sans-serif;margin-top:10px;">
                        <div class="col-10 col-sm-10 col-md-8 offset-1 offset-sm-1 offset-md-2">
                            <p style="font-family:Armata, sans-serif;font-size:22px;"><strong>Feedback </strong></p>
                        </div>
                    </div>
                    <p> About the course </p>
                    <div class="row">
                        <div class="col-10 col-sm-10 col-md-8 offset-1 offset-sm-1 offset-md-2"><input class="form-control" style="font-family:Armata, sans-serif;font-size:15px;height:245px;" name="name" ></input></div>
                    </div>
                    <div class="row">
          <p> About the course lecture </p>
                        <div class="col-10 col-sm-10 col-md-8 offset-1 offset-sm-1 offset-md-2">
                            <div class="col-10 col-sm-10 col-md-8 offset-1 offset-sm-1 offset-md-2"><input class="form-control" style="font-family:Armata, sans-serif;font-size:15px;height:245px;" name="name1" ></input></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-9 col-sm-5 col-md-4 offset-1 offset-sm-4 offset-md-5">
                        
                          <button type="submit">Submit</button>
                        
                        
                        
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <style>
      
 button {
  color: white;
  background-color: #292D3E;
  border: 1px solid #1D9AF2;
  border-radius: 4px;
  padding: 15px 18px 30px 15px;
  cursor: pointer;
  height: 32px;
  font-size: 14px;

  box-shadow: 0 0 4px #999;
  outline: none;
  background-position: center;
  transition: background 0.8s;
}
button:hover{
  background: #47a7f5 radial-gradient(circle, transparent 1%, #47a7f5 1%)
   center/15000%;
  color: white;
}

button:active{
  background-color: #F10086;
  background-size: 100%;
  transition: background 0s;
}

    </style>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
